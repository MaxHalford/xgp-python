language: go

sudo: required

cache:
  apt: true
  # We use three different cache directory
  # to work around a Travis bug with multi-platform cache
  directories:
  - $HOME/.cache/pip
  - $HOME/download
env:
  global:
    # Directory where tests are run from
    - TEST_DIR=/tmp/test_dir/
    - MODULE=xgp
    - TWINE_USERNAME=MaxHalford

jobs:
  include:
    - stage: Test
      DISTRIB="conda"
      PYTHON_VERSION="3.5"
      COVERAGE="false"
      NUMPY_VERSION="1.10.4"
      SCIPY_VERSION="0.17.0"
      CYTHON_VERSION="0.23.4"
      script:
        - source ci_scripts/travis/install.sh
        - bash ci_scripts/travis/test.sh
        - source ci_scripts/travis/success.sh
